<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="disp">
            <div id="op_disp" class="assigned"></div>
            <div id="display" class="result">Hello</div>
        </div>
        <div id="buttons">
            <button id="clear" class="func">AC</button>
            <button id="unary" class="func">+/-</button>
            <button id="back" class="func">Back</button>
            <button class="op" id="divide">/</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="op" id="mul">*</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="op" id="minus">-</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="op" id="plus">+</button>
            <button class="num">0</button>
            <button class="num">00</button>
            <button id="point">.</button>
            <button class="op" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
